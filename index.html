<!DOCTYPE html>
<html lang="en">





    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
          <link rel="stylesheet" href="css/style.css">

    </head>

    <style>
        .subunit-label {
        fill: #777;
        fill-opacity: .5;
        font-size: 20px;
        font-weight: 300;
        text-anchor: middle;
        }
    </style>



    <body>

    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//datamaps.github.io/scripts/datamaps.all.min.js"></script>
    
    <div id = "timeSilder">
        <label for="nRadius" 
         style="display: inline-block; width: 240px; text-align: right">
         Found from <span id="nRadius-value">1990</span>
        </label>
        <input type="range" value = "1990" min="1990" max="2015" id="nRadius">
    </div>

    <div id="container" style="position: relative; width: 1024px; height: 600px;"></div>
    <script>

    d3.csv("numofstartups.csv", function(error, indata) {

        var dataset = {};
        var colorSet = {};

        var onlyValues = indata.map(function(obj){ return obj.Freq; });
        
        var minValue = Math.min.apply(null, onlyValues),
            maxValue = Math.max.apply(null, onlyValues);

        var paletteScale = d3.scale.log()
            .domain([minValue,maxValue])
            .range(["#feb24c","#800026"]);

       //time slide bar on call
       d3.select("#nRadius").on("input", function() {
         d3.select("#nRadius-value").text(+this.value);
        });
        

        indata.forEach(function(item){ //
        // item example value ["USA", 70]
            var iso = item.state_code,
                value = item.Freq;
            dataset[iso] = { numberOfThings: value, fillKey: paletteScale(value) };
            colorSet[paletteScale(value)] = paletteScale(value);
        });     

        var map = new Datamap({
            element: document.getElementById('container'),
            scope: 'usa',
            fills: colorSet,
            // fills: { defaultFill: '#F5F5F5'},
            data: dataset,
            geographyConfig: {
                borderColor: '#DEDEDE',
                highlightBorderWidth: 2,
                // don't change color on mouse hover
                highlightFillColor: function(geo) {
                    return geo['fillKey'] || '#addd8e';
                },
                // only change border
                highlightBorderColor: '#B7B7B7',
                // show desired information in tooltip
                popupTemplate: function(geo, data) {
                    // don't show tooltip if country don't present in dataset
                    if (!data) { return ; }
                    // tooltip content
                    return ['<div class="hoverinfo">',
                        '<strong>', geo.properties.name, '</strong>',
                        '<br>Count: <strong>', data.numberOfThings, '</strong>',
                        '</div>'].join('');
                }
            }

        });

        

    })
    </script>

    </body>
</html>
